    <title>Rock Paper scissors Game</title>
</head>
<body>
    <script>
        let results
        let wonRounds
        let loseRounds

        function playerPlay(){
        let playerMove = prompt("Select your play")   
        let first = playerMove.charAt(0)
        let upper = first.toUpperCase()
        let part = playerMove.slice(1).toLowerCase()
        let end = upper+part
        console.log("asd"+end)
        return end
        }

        function computerPlay(){
            let min = 1
            let max = 3
            let number = Math.floor(Math.random() * (max - min +1)) + min
            let movement

            if ( number == 1) {
                movement = "Scissors"
            }else if (number == 2){
                movement = "Rock"
            }else{
                movement = "Paper"
            }
            return movement
        }                  

        function playRound(){
            let playerSelection=playerPlay()
            console.log("this is PS "+playerSelection)
            let computerSelection = computerPlay()
            console.log("this is CS " +computerSelection)
            switch(true){
                case playerSelection == "Rock" && computerSelection == "Rock":
                return results =playerSelection +" Vs "+ computerSelection +". Is a draw!"
                break;
                case playerSelection == "Rock" && computerSelection == "Paper":
                return results =computerSelection+" beats "+ playerSelection +". You lose!"
                break;
                case playerSelection == "Rock" && computerSelection == "Scissors":
                return results =playerSelection+" beats "+ computerSelection +". You won!"
                break;
                case playerSelection == "Scissors" && computerSelection == "Scissors":
                return results =playerSelection +" Vs "+ computerSelection +". Is a draw!"
                break;
                case playerSelection == "Scissors" && computerSelection == "Rock":
                return results =computerSelection+" beats "+ playerSelection +". You lose!"
                break;
                case playerSelection == "Scissors" && computerSelection == "Paper":
                return results =playerSelection+" beats "+ computerSelection +". You won!"
                break;
                case playerSelection == "Paper" && computerSelection == "Paper":
                return results =playerSelection +" Vs "+ computerSelection +". Is a draw!"
                break;
                case playerSelection == "Paper" && computerSelection == "Rock":
                return results =playerSelection+" beats "+ computerSelection +". You won!"
                break;
                case playerSelection == "Paper" && computerSelection == "Scissors":
                return results =computerSelection+" beats "+ playerSelection +". You lose!"
                break;
                default:
                return results ="Opps!"  
            }
        }
        //playRound()
        console.log(playRound())
    </script>
